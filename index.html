<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* Fireworks canvas covers entire screen */
    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .gallery img {
      max-width: 100%;
      border-radius: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Fireworks -->
  <canvas id="fireworksCanvas"></canvas>

  <h1 style="text-align:center; margin-top:50px;">ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>

  <!-- Gallery -->
  <div class="gallery" style="text-align:center;">
    <img src="https://raw.githubusercontent.com/A9Pro/Happy-Birthday/main/idore.jpg" alt="idore">
    <img src="https://raw.githubusercontent.com/A9Pro/Happy-Birthday/main/idore1.jpg" alt="idore1">
    <img src="https://raw.githubusercontent.com/A9Pro/Happy-Birthday/main/idore2.jpg" alt="idore2">
    <img src="https://raw.githubusercontent.com/A9Pro/Happy-Birthday/main/idore3.jpg" alt="idore3">
    <img src="https://raw.githubusercontent.com/A9Pro/Happy-Birthday/main/idore4.jpg" alt="idore4">
    <img src="https://raw.githubusercontent.com/A9Pro/Happy-Birthday/main/idore5.jpg" alt="idore5">
    <img src="https://raw.githubusercontent.com/A9Pro/Happy-Birthday/main/idore6.jpg" alt="idore6">
    <img src="https://raw.githubusercontent.com/A9Pro/Happy-Birthday/main/idore7.jpg" alt="idore7">
  </div>

  <script>
    // Fireworks effect
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.colors = colors;
        for (let i = 0; i < 100; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 5 + 2;
          this.particles.push({
            x: this.x,
            y: this.y,
            dx: Math.cos(angle) * speed,
            dy: Math.sin(angle) * speed,
            life: 100,
            color: this.colors[Math.floor(Math.random() * this.colors.length)]
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.02;
          p.life--;
        });
        this.particles = this.particles.filter(p => p.life > 0);
      }
      draw(ctx) {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
      }
    }

    let fireworks = [];

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(firework => {
        firework.update();
        firework.draw(ctx);
      });
      fireworks = fireworks.filter(f => f.particles.length > 0);
      requestAnimationFrame(animate);
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ["#ff0000", "#ff7300", "#fffb00", "#48ff00", "#00ffd5", "#002bff", "#7a00ff", "#ff00ab"];
      fireworks.push(new Firework(x, y, colors));
    }, 800);

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
